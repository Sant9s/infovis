<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoVis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 50px 20px;
    }
    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #f0f0f0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 50px 20px;
      gap: 20px;
    }
    .btn {
      background: white;
      color: #2c3e50;
      text-decoration: none;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #3498db;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Los Habitos de mi vida</h1>
    <p>Estos son mis projectos hechos en la materia Visualización de la Información</p>
  </header>

  <div class="buttons">
    <a href="datawrapped/index.html" class="btn">Cuantas horas por día le dedico a mis actividades</a>
  </div>
  <footer>
    <p>© 2025 Santos Galarraga – Visualización de la Información</p>
  </footer>
</body>
</html>
